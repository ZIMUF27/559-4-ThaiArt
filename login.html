  <header class="site-header">

  <main class="container form-page">
    <h1>เข้าสู่ระบบ</h1>
    <form id="loginForm" class="form-card" onsubmit="return handleLogin(event)">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>

      <button type="submit" class="btn">Login</button>
      <p class="muted">ยังไม่มีบัญชี? <a href="signup.html">สมัครที่นี่</a></p>
    </form>

    <div class="divider"></div>
    <p class="credit">made by 67162110559-4</p>
  </main>


  <script>
    function handleLogin(e) { e.preventDefault(); alert('จำลองการล็อกอิน'); return false; }
  </script>
</body>

</html>
